{% extends "blog_base.html" %}
{% block content %}

<header class="masthead">
  <div class="overlay" 
  {% if object.featured_image %}
     style="background-image:url('{{object.featured_image}}')"
    {% endif %}
    >
    </div>
  <div class="container masthead-bg"> 
    <h3 class=" site-heading my-4 mt-3 text-white">{% block title %} 
    {{ object.title }} {% endblock title %}
  </h3> 
  </div>
  </div>
</header>
<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4  mt-3 left  top">
      <div class="card-body">
        <p class="text-muted">
          {{ post.author }} | {{ post.created_on }}
        </p>
        <p class="card-text ">
          {{ object.content|safe }}
        </p>
        <img src="{{object.featured_image}}" class="img-fluid" alt="{{object.alt_image|safe}}"/>
      </div>
    </div>
    {% block sidebar %} {% include 'sidebar.html' %} {% endblock sidebar %}
  </div>
</div>

{% endblock content %}
